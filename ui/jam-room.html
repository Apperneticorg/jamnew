<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta property="og:title" content="Room">
    <meta property="og:description" content="Crystal clear conversations.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://joinroom.io/">
    <meta property="og:image" content="https://joinroom.io//og.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <title>Room â€” crystal clear conversations</title>
    <style>
      body{ margin:0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans",
      "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: rgb(247, 247, 247);}
      #container {
        position: static;
      }
      #container .child {
        position: relative;
        top: 200px;
        left: 50%;
        width: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      h1, h2 {
        color: #505050;
        width: 100%;
        text-align: center;
        font-weight: normal;
      }
      h1 {
        font-size: 24px;
        font-weight: bold;
      }
      h2 {
        color: #9c9c9c;
        font-size: 20px;
        margin: -4% 0 6% 0;
      }
      input {
        padding: 10px;
        font-size: 18px;
        border: 0;
        border-radius: 3px;
      }
      table.stage img {
        width: 120px;
        height: 120px;
        border-radius: 42%;
        border: 1px solid rgb(213, 213, 213);
      }
      .button {
        padding: 10px;
        color: white;
        border: 0;
        border-radius: 3px;
        font-size: 18px;
        cursor: pointer;
        background: #505050;
        -webkit-appearance: none;
      }
      a {
        color: #505050;
      }

      @media (max-width:640px) {
        h1 {
          font-size: 38px;
        }
        h2 {
          font-size: 16px;
          margin: -12% 0 60% 0;
        }
        input[type="submit"] {
          width: 100%;
        }
      }
    </style>
</head>
  <body>
    <div id="container">
      <div class="child">

        <h1 style="padding-top: 40px">Reddit vs Hedge Funds</h1>
        <h2>Crystal&nbsp;clear&nbsp;conversations.</h2>

        <table class="stage">
          <tr><td><img src="sonic.png"></td><td><img src="tosh.jpg"></td><td><img src="sonic.png"></td></tr>
        </table>

        <table class="audience">
          <tr><td></td><td></td><td></td></tr>
        </table>

      </div>
    </div>
  </body>
</html>
