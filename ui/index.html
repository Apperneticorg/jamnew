<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta property="og:title" content="Jam" />
    <meta property="og:description" content="Join this Jam audio space" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jam.systems/" />
    <meta property="og:image" content="https://jam.systems/img/jam-illustration.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="/img/jam-illustration.png" />
    <link rel="apple-touch-icon" href="/img/jam-illustration.png">
    <!-- TODO: move tailwind to build pipeline if we keep it -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Jam</title>
    <style>
      body {
        width: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        background-color: rgb(243, 242, 239);
      }
      .container {
        width: 700px;
        margin: 50px auto 0 auto;
        padding: 13px;
        height: 100%;
        border-radius: 30px 30px 0 0;
        border: 2px solid lightgrey;
        border-bottom: 0;
        background: white;
      }

      .navigation {
        margin-left: -15px; /* compensate for padding from outer div (?) */
        width: 700px;
        border: 2px solid lightgrey;
        border-bottom: 0;
      }

      h1,
      h2,
      h3 {
        color: black;
        width: 100%;
        font-weight: normal;
      }
      h1 {
        font-size: 24px;
      }
      h2 {
        color: #9c9c9c;
        font-size: 20px;
        margin: -4% 0 6% 0;
      }
      input {
        padding: 10px;
        font-size: 18px;
        border: 0;
        border-radius: 3px;
        border: 1px solid rgb(213, 213, 213);
      }
      table td {
        padding: 0;
        border: 5px solid transparent;
        vertical-align: top;
      }
      .muted:after {
        content: '';
        height: 24px;
        width: 24px;
        display: inline-block;
        position: relative;
        top: -34px;
        left: 80px;
        border: 4px solid white;
        border-radius: 50%;
        background: white url(img/muted.png) no-repeat;
        background-size: cover;
      }

      .human-radius {
        border-radius: 42%;
      }

      @media (max-width: 640px) {
        .container {
          width: 100%;
          border: 0px;
          box-sizing: border-box;
        }

        .navigation {
          width: 100%;
          border-top: 2px;
          border-right: 0;
          border-bottom: 0;
          border-left: 0;

          box-sizing: border-box;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./bundle.js"></script>
  </body>
</html>
