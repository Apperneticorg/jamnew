<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta property="og:title" content="🍯 Jam" />
    <meta property="og:description" content="Open Source Clubhouse" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jam.systems/" />
    <meta property="og:image" content="https://jam.systems/img/jam-logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="/img/jam-logo.jpg" />
    <link rel="apple-touch-icon" href="/img/jam-logo.jpg">
    <!-- TODO: move tailwind to build pipeline if we keep it -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Jam</title>
    <style>
      body {
        margin: 0;
        width: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        background-color: rgb(243, 242, 239);
      }
      .container {
        width: 500px;
        margin: 50px auto 0 auto;
        padding: 40px 40px 100px 40px;
        border-radius: 30px 30px 0 0;
        background: white;
      }
      h1,
      h2,
      h3 {
        color: black;
        width: 100%;
        font-weight: normal;
      }
      h1 {
        font-size: 24px;
      }
      h2 {
        color: #9c9c9c;
        font-size: 20px;
        margin: -4% 0 6% 0;
      }
      input {
        padding: 10px;
        font-size: 18px;
        border: 0;
        border-radius: 3px;
        border: 1px solid rgb(213, 213, 213);
      }
      table.audience img {
        margin: 8px;
        width: 95px;
        height: 95px;
        border-radius: 42%;
        border: 1px solid rgb(213, 213, 213);
      }
      table td {
        padding: 0;
        border: 5px solid transparent;
        vertical-align: top;
      }
      .muted:after {
        content: '';
        height: 24px;
        width: 24px;
        display: inline-block;
        position: relative;
        top: -34px;
        left: 80px;
        border: 4px solid white;
        border-radius: 50%;
        background: white url(img/muted.png) no-repeat;
        background-size: cover;
      }

      a {
        color: #505050;
      }

      .human-radius {
        border-radius: 42%;
      }

      @media (max-width: 640px) {
        .container {
          width: 100%;
          box-sizing: border-box;
        }
        h1 {
          font-size: 38px;
        }
        h2 {
          font-size: 16px;
          margin: -12% 0 60% 0;
        }
        table.stage img {
          margin:  6px;
          width:  68px;
          height: 68px;
        }
        table.audience img {
          margin:  3px;
          width:  56px;
          height: 56px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./bundle.js"></script>
  </body>
</html>
